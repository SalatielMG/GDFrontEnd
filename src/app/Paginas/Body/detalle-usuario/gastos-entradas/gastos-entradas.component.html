<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">{{msj}}</p>
</ngx-spinner>
<div class="row" style="margin-top: 50px;">
  <div class="col-7"></div>
  <div class="col-3">
    <div class="form-group row">
      <label for="backup" class="col-sm-4 col-form-label" style="font-size: 18px; font-weight: normal">Backup:</label>
      <div class="col-sm-8">
        <select id="backup" class="form-control" [(ngModel)]="backup" name="backup" (change)="prueba()" >
          <option *ngFor="let a of backups;" value="{{a.id_backup}}">{{a.id_backup}}</option>
        </select>
      </div>

    </div>
  </div>
  <div class="col-2">
    <div class="form-group row">
      <label for="year" class="col-sm-4 col-form-label" style="font-size: 18px; font-weight: normal">Año:</label>
      <div class="col-sm-8">
        <select id="year" class="form-control" [(ngModel)]="year" name="year"(change)="prueba()">
          <option *ngFor="let y of years;" [value]="y.year">{{(y.year == '0') ? 'Todos' : y.year}}</option>
        </select>
      </div>

    </div>

  </div>
</div>
<div>

  <div style="display: block">

    <div class="row">
      <div class="col-9">
        <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType">
        </canvas>
      </div>
      <div class="col-3">
        <table class="table table-sm table-hover" style="font-size: small">
          <thead class="thead-dark">

          <th class="text-center"  style="width: 70%; padding-left: 30%;">
            Año: {{TotalbarChartLabels}}
          </th>
          <th class="text-center" style="width: 30%">
            <button class="btn btn-outline-info btn-sm">
            <span>
                <fa-icon [icon]="util.faFileExport"></fa-icon>
              </span>
            </button>
          </th>


          </thead>
          <thead>
          <tr>
            <th scope="col">Variables</th>
            <th scope="col">Total</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td class="color-var-ingresos">Ingresos</td>
            <td>{{TotalbarChartData[1].data[0] | currency: '$':'symbol':'1.2-6'}}</td>
          </tr>
          <tr class="mb-2">
            <td class="color-var-gastos">Gastos</td>
            <td class="border-b">{{TotalbarChartData[0].data[0] | currency: '$':'symbol':'1.2-6'}}</td>
          </tr>
          <tr>
            <td>Diferencia</td>
            <td>{{diferencia() | currency: '$':'symbol':'1.2-6'}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
