<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">{{util.msjLoading}}</p>
</ngx-spinner>

<button class="up-right rounded-circle" (click)="util.subir()">
    <span>
      <fa-icon [icon]="util.faArrowUp"></fa-icon>
    </span>
</button>

<div class="container text-center" *ngIf="extrasService.Extras.length == 0" style="margin-top: 200px;">
  <h2 class="font-weight-lighter">La tabla Extra no tiene inconsistencia de datos</h2>
</div>
<div *ngIf="extrasService.Extras.length > 0">
  <table class="table table-hover">
    <thead class="thead-dark">
    <tr>
      <th scope="col" class="Encabezado-Tabla">#</th>
      <th scope="col" class="Encabezado-Tabla">Cantidad repetida</th>
      <th scope="col" class="Encabezado-Tabla">Id Backup</th>
      <th scope="col" class="Encabezado-Tabla">id_extra</th>
      <th scope="col" class="Encabezado-Tabla">account</th>
      <th scope="col" class="Encabezado-Tabla">category</th>
      <th scope="col" class="Encabezado-Tabla">Operaci√≥n</th>

    </thead>
    <tbody>
    <tr *ngFor="let extra of extrasService.Extras; let i = index" >
      <th scope="row" class="Celdas-Tabla">{{(i+1)}}</th>
      <td class="Celdas-Tabla">{{extra.cantidadRepetida}}</td>
      <td class="Celdas-Tabla">{{extra.id_backup}}</td>
      <td class="Celdas-Tabla">{{extra.id_extra}}</td>
      <td class="Celdas-Tabla">{{extra.account}}</td>
      <td class="Celdas-Tabla">{{extra.category}}</td>

      <td class="Celdas-Tabla">
        <button class="btn btn-primary">Corregir</button>

        <!--button type="button" class="btn btn-primary" style="width: 100px; margin-right: 20px; font-size: 20px" >Editar</button>
        <button type="button" class="btn btn-danger" style="width: 100px; margin-left: 20px; font-size: 20px" (click)="eliminar(i, back.id_backup)">Eliminar</button-->
      </td>
    </tr>
    <div
      infiniteScroll
      [infiniteScrollDistance]="2"
      (scrolled)="onScroll()">
    </div>
    </tbody>
  </table>
  <loading-spinner *ngIf="util.loadingMain"></loading-spinner>

</div>
