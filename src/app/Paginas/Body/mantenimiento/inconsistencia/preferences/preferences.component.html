<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">{{util.msjLoading}}</p>
</ngx-spinner>

<button class="up-right rounded-circle" (click)="util.subir()">
    <span>
      <fa-icon [icon]="util.faArrowUp"></fa-icon>
    </span>
</button>

<div class="container text-center" *ngIf="preferencesService.Preferences.length == 0" style="margin-top: 200px;">
  <h2 class="font-weight-lighter">{{util.msj}}</h2>
</div>
<div *ngIf="preferencesService.Preferences.length > 0">
  <table class="table table-hover ">
    <thead class="thead-dark">
    <tr>
      <th scope="col" class="Encabezado-Tabla">#</th>
      <th scope="col" class="Encabezado-Tabla">Cantidad repetida</th>
      <th scope="col" class="Encabezado-Tabla">Id Backup</th>
      <th scope="col" class="Encabezado-Tabla">key_name</th>
      <th scope="col" class="Encabezado-Tabla">value</th>
      <!--th scope="col" class="Encabezado-Tabla">Operaci√≥n</th-->
    </thead>
    <tbody>
    <tr *ngFor="let preference of preferencesService.Preferences; let i = index" >
      <th scope="row" class="Celdas-Tabla">{{(i+1)}}</th>
      <td class="Celdas-Tabla">{{preference.cantidadRepetida}}</td>
      <td class="Celdas-Tabla">{{preference.id_backup}}</td>
      <td class="Celdas-Tabla">{{preference.key_name}}</td>
      <td class="Celdas-Tabla">{{preference.value}}</td>
      <!--td class="Celdas-Tabla">
        <button class="btn btn-primary">Corregir</button>
      </td-->
    </tr>
    <div
      infiniteScroll
      [infiniteScrollDistance]="2"
      (scrolled)="onScroll()">
    </div>
    </tbody>
  </table>
  <loading-spinner *ngIf="util.loadingMain"></loading-spinner>

</div>
