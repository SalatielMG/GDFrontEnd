<div class="text-center" style=" padding: 50px">

  </div>
  <div class="row" >
    <div class="col-2"></div>
    <div class="col-7">
      <h3 class="font-weight-light text-center">{{util.emailUserMntInconsistencia}}</h3>
    </div>
    <div class="col-2">
        <div class="form-group row">
          <label for="backup" class="col-sm-4 col-form-label" style="font-size: 18px; font-weight: normal">Backup:</label>
          <div class="col-sm-8">
            <select id="backup" class="form-control" [(ngModel)]="backup" name="backup" (change)="prueba()">
              <option *ngFor="let b of backupService.backups;" value="{{b.id_backup}}">{{b.id_backup}}</option>
            </select>
          </div>
        </div>
    </div>
    <div class="col-1">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Modal
      </button>
    </div>
  </div>
  <div class="row" style="display: block">
    <button class="btn  btn-outline-success" (click)="corregirTabla()">Corregir Tabla</button>
  </div>
</div>
