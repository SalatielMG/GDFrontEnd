<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Buscando Backups del Usuario...</p>
</ngx-spinner>

<div class="super_container">
  <div class="newsletter">
    <div class="container">
      <div class="row">
        <div class="col text-lg-center text-left">
          <div class="newsletter_content">
            <form [formGroup]="usuarioSearch" (ngSubmit)="search()">


            <div class="newsletter_form_container">
              <div class="input-group">
                <input formControlName="email" type="email" class="newsletter_email" placeholder="Ingrese el correo del usuario" required="required" data-error="Email es requerido.">
                <!--button id="newsletter_form_submit" type="submit" [disabled]="usuarioSearch.invalid" class="button newsletter_submit_button trans_200" value="Submit">
                  BUSCAR
                </button-->
                <button class="btn btn-primary buttonP" type="submit" [disabled]="usuarioSearch.invalid">BUSCAR</button>
              </div>

            </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
