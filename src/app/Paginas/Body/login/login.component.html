<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Comprobando datos...</p>
</ngx-spinner>
<app-titulo-encabezado titulo="Iniciar sesion "></app-titulo-encabezado>


<div class="container" style="margin-top: 50px;">
  <div class="row">
    <div class="container">
      <div class="card"></div>
      <div class="card">
        <!--h1 class="title">Login</h1-->
        <form [formGroup]="usuario" (ngSubmit)="login()">
          <div class="input-container">
            <input type="email" formControlName="email" id="email" required="required" class="label-center"/>
            <label for="email" >Correo</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="password" formControlName="pass" id="pass" required="required" class="label-center"/>
            <label for="pass">Password</label>
            <div class="bar"></div>
          </div>
          <div class="button-container">
            <button class="btn btn-success btn-redondo buttonFadeInUp" type="submit" [disabled]="usuario.invalid">
              <span>
                <fa-icon [icon]="faCheck"></fa-icon>
              </span>
            </button>

          </div>
        </form>
      </div>
      <div class="d-flex justify-content-center align-content-center mt-5">
        <button type="button" class="btn btn-outline-info border-0 ">¿ Olvido su contraseña ?</button>
      </div>
    </div>
  </div>
</div>
